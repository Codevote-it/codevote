<div class="modal" [style.maxHeight]="maxHeight">
    <div class="modal__container">
        <div class="modal__header">
            <div class="modal__title">
                <strong>{{ title }}</strong>
            </div>
            <div class="modal__close">
                <app-button size="small" (click)="onClose()"><fa-icon [icon]="faSlash"></fa-icon></app-button>
            </div>
        </div>
        <div class="modal__content">
            <ng-content></ng-content>
        </div>
    </div>
</div>
