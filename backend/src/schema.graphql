scalar Date

type Query {
    codevote(id: ID!): Codevote
    allCodevotes: [Codevote!]!
    """ Login via /auth/github/login and use the retrieved token as Bearer token"""
    me: User
}

type Mutation {
    createCodevote(input: CodevoteInput): Codevote
}

input CodevoteInput {
    snippet1: SnippetInput!
    snippet2: SnippetInput!
}

input SnippetInput {
    title: String!
    content: String!
}

type Codevote {
    id: ID!
    createdAt: Date!
    snippet1: Snippet!
    snippet2: Snippet!
    creator: User!
}

type Snippet {
    title: String!
    content: String!
}

type User {
    id: ID!
    displayName: String!
    username: String!
    profileImageUrl: String
}