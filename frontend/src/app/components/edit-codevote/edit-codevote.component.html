<app-tabs>
    <app-tabs-content title="Snippet 1" id="snippet1" [visible]="true">
        <app-input
            placeholder="Title"
            [(value)]="form.input.snippet1.title">
        </app-input>
        <app-textarea
            placeholder="Content"
            [(value)]="form.input.snippet1.content">
        </app-textarea>
    </app-tabs-content>
    <app-tabs-content title="Snippet 2" id="snippet2">
        <app-input
            placeholder="Title"
            [(value)]="form.input.snippet2.title">
        </app-input>
        <app-textarea
            placeholder="Content"
            [(value)]="form.input.snippet2.content">
        </app-textarea>
    </app-tabs-content>
</app-tabs>
<app-error [errors]="errors"></app-error>
<app-button [loading]="loading" (click)="onEditCodevote()">Save</app-button>
