type Query {
    codevote(id: ID!): Codevote
    """ Login via /auth/github/login and use the retrieved token as Bearer token"""
    me: User
}

type Mutation {
    createCodevote: Codevote
}

type Codevote {
    id: ID!
    snippet1: String!
    snippet2: String!
    creator: User
}

type User {
    id: ID!
    displayName: String!
    username: String!
    profileImageUrl: String
}